<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body>div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 50px 0 0 50px;
            overflow: hidden;
        }
        body>div>div{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 50px;
            position: relative;/*做参照物*/

        div>div>div{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 0;

        }
    </style>
</head>

<div>
    <div>
        <div></div>
    </div>
</div>
