<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .a1{
            color: green;
        }
        h3,#d3,h2{background-color: pink}
        /*任意元素选择器(*全部元素）  */
        *{
            /*边框： 粗细 样式 颜色*/
            border: 1px solid red;
        }
        /*属性选择器*/
        input[type="text"]{
            background-color: purple;/*background-color  底片颜色*/
        }
    </style>
</head>
<body>
<input type="text"> <input type="password">
    <div class="a1">刘德华</div> <div>张学友</div> <div id="d3" style="color: red">郭富城</div>
    <span class="a1">苹果</span><span>香蕉</span><span>橙子</span>
    <h2>电视</h2><h2 class="a1">手机</h2>
    <h3 style="color: yellow">空调</h3>
</body>
</html>
