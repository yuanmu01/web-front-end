<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #ff0000;

        }
        span{
            /*行内元素inline 不能修改宽高*/
            display: inline-block;/*将行内改为快级或行内快以便修改宽高*/
            width: 100px;
            height: 100px;
            border: 1px solid blue;

        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div>div1</div><div>div2</div><div>div3</div>
<span>span1</span><span>span2</span><span>span3</span>
<img src="s1.jpg" alt="">
<img src="s1.jpg" alt="">
<img src="s1.jpg" alt="">
</body>
</html>
