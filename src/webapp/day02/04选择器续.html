<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*子孙后代选择器*/
/*        body div div span{
            color: red;
        }*/

        /*子元素选择器*/
        body>div>div>span{
            color: red;
        }

        /*未访问状态*/
        a:link{
            color: blue;
        }
        /*访问状态*/
        a:visited{
            color: red;
        }
        /*悬停状态*/
        a:hover{
            color: green;
        }
        /*点击状态*/
        a:active{
            color:yellow;
        }

    </style>
</head>
<body>
<a href="s1.jpg"></a>
<a href="s3.jpg"></a>
<a href="../day01/banner.jpg"></a>

        <span>s4</span>
        <div><span>s5</span></div>
    </div>
</div>
</body>
</html>
