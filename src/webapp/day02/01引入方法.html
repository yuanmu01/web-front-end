<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*通过选择器选择到标签后 添加样式*/
        /*标签名选择器：选择页面中所有同名标签*/
        h2{
            color: blue;
        }
    </style>
    <!--引入外部css样式文件-->
    <link rel="stylesheet" href="my.css">
</head>
<body>
<h3>外部测试1</h3>
<h3>外部测试2</h3>
<h2>内部测试1</h2>
<!--内联样式 在标签内部的style 属性中写样式代码-->
<h1 style="color: red">内部测试</h1>
<h2>内部测试2</h2>
</body>
</html>
