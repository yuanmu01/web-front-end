<!DOCTYPE html> <!--文档声明:告诉浏览器使用HTML的哪个版本的标准解析页面     此写法代表使用html5的标准解析页面-->
<html lang="en">  <!--页面的根标签 所有标签内容都写在根标签里面-->
<head><!--头标签: 里面写给浏览器看的内容-->
    <meta charset="UTF-8"><!--告诉浏览器页面的字符集为UTF-8-->
    <title>Title</title> <!--告诉浏览器页面的标题是什么-->
</head>
<body><!--体标签: 里面写给用户看的内容-->
<h1> 一级标题 </h1>
<h2> 二级标题 </h2>
<hr> 水平分割线
<p> 段落标签 独占一行 自带上下间距 没有加粗效果</p >
<br> 换行<br>
<b>加粗</b><br>
<i>斜体</i><br>
<s>删除</s><br>
<u>下划线</u><br>
<s>小字</s><br>
</body>
</html>


































































































































































































































































































































</body>
</html>
