<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <!--placeholder 占位文本 name是所有控件必须添加到属性 否则不提交该数据  maxlength最大的字符长度  value 设置默认值  readonly设置只读 -->
    用户名：<input type="text"
              placeholder="占位文本" name = "username"
               maxlength="5"
               value="abc"
               readonly = "readonly"><br>
    密码：<input type="password"  name = "password"><br>
    <!--单选框 必须写相同的名字  如果不加value 提交的内容是on 必须写value指定提交的内容-->
    性别：
    <input type="radio" name="gender" value="mid" checked="checked"
        id = "r1"><label for="r1">男</label>
    <!--checked 设置默认选中-->
    <input type="radio" name="gender" value="w"
           id = "r2"><label for="r2">女</label><br>

    <!--单选和多选属性通用-->0
    00
    兴趣爱好：<input type="checkbox" name = "hobby" value="cy"  id = "c"><label for="c">抽烟</label>
    <input type="checkbox" name = "hobby" value="hj" id = "d"><label for="c">喝酒</label>
    <input type="checkbox" name = "hobby" value="tt" id = "e"><label for="e">烫头</label><br>
    <!--日期选择器-->
    生日:<input type="date" name = "birthday" ><br>
    <!--文件选择器-->
    靓照：<input type="file" name = "pic"><br>
    <!--文本域  cols 列数 rows行数 -->
    自我介绍：<textarea name = "intro" placeholder="王叫刘艳娇 王比袁木还傻" cols="20" rows="3"></textarea><br>
    <!--下拉选-->
    所在地：<select name = "city">
         <option value="bj">北京</option>
        <option value="sh" selected = "selected">上海</option>
    <option value="cc">长春</option>
</select><br>

    <input type="submit" value="注册" >
    <!--重置按钮-->
    <input type="reset">
    <!--自定义按钮-->
    <input type="button" value="按钮">
</form>
</body>
</html>
