<!-- border 边框的粗细  cellspacing单元格间距 cellpadding 单元格内边距（单元格距内容的距离） -->
<table border="10"  cellspacing="0" cellpadding="5">
    <tr><!-- table row 表示行-->
        <!--colspan="2"-->
        <td colspan="2" align="center">1-1</td> <!-- table data 表示列 -->

        <td>1-3</td>
    </tr>
    <tr><!-- table row 表示行-->
        <td colspan="2">2-1</td><!-- table data 表示列-->

        <td>2-3</td>
    </tr>
</table>
<table border="1">
    <tr>
        <td colspan="2" align="center">1-1</td><td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td><td>2-2</td>
    </tr>
    <tr>
        <td rowspan="2" align="center">3-2</td><td>3-3</td>
    </tr>
</table>
