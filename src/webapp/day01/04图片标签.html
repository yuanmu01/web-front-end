<!--1. 相对路径：访问站内资源是使用
图片和页面同级目录：直接写图片名
图片在页面上级目录： ../图片名（../代表上一级 两个../就代表上两级）
图片在页面的下级目录：文件夹名/图片名
2 绝对路径：访问站外资源时使用 称为图片盗链
好处：节省自己网站资源
坏处：有可能找不到图片-->
<!-- width 宽度 两种赋值方式：1 像素 2 百分比 如果只设置宽度 高度会等比例缩放-->
