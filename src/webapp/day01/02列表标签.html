<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <h3>无序列表</h3>
     <ul>
         <li>刘备</li>
         <li>关羽</li>
         <li>张飞</li>
         <li>赵云</li>
     </ul>

<h3>有序列表</h3>
      <!-- type 控制序号类型 start 设置起始值 reversed 降序列 -->
<ol type="1"  start="10"  resource="reversed">
    <li>把大象转冰箱</li>
    <li>开门</li>
    <li>放大象</li>
</ol>

<h3>列表嵌套</h3>
<ul>
    <li>凉菜</li>
    <ol>
        <li>拍黄瓜</li>
        <li>花贸一体</li>
    </ol>

    <li>炒菜</li>
    <ol>
        <li>宫保鸡丁</li>
        <li>木须肉</li>
    </ol>
</ul>

</body>
</html>
