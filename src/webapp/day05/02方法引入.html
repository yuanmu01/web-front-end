<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="按钮" onclick="fn1()">

<script>
    /*声明无参数 无返回值方法*/
    function fn1() {
        alert("我要回家了  不要想我");
    }
    /*调用方法*/
/*    fn1();*/

    /*
       声明有参数无返回值*/
    function fn2(name,age) {
        alert(name+":"+age)
    }
    fn2("刘德华",27)

    function fn3() {
        return "我是返回值"

    }
    let info = fn3();
    alert(info);

    function fn4(x,y) {
        return x*y;
    }

    let result = fn4(5,9)
    alert(result);

    /*第二种声明方法*/
    let fn5 = function (name,age){
        alert(name+":"+age);
    }
    fn5("张飞",18);

    let fn6 = new Function("name","age","alert(name+':'+age)");
    fn6("刘备",50);
</script>
</body>
</html>
