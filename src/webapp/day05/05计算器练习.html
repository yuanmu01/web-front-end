<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1" placeholder="请输入数值">
<input type="text" id="i2" placeholder="请输入数值">
<input type="button" value="加" onclick="myfn(1)">
<input type="button" value="减" onclick="myfn(2)">
<input type="button" value="乘" onclick="myfn(3)">
<input type="button" value="除" onclick="myfn(4)">
<div id="d1">结果</div>
<script>
    function myfn(x) {
        if (isNaN(i1.value) || isNaN(i2.value)) {
            d1.innerText = "输入错误"
            return;
        }
           switch (x) {
                case 1:
                    d1.innerText = i1.value * 1 + i2.value * 1;
                    break;
                case 2:
                    d1.innerText = i1.value * 1 - i2.value * 1;
                    break;
                case 3:
                    d1.innerText = i1.value * 1 * i2.value * 1;
                    break;
                case 4:
                    d1.innerText = parseInt(i1.value) / parseInt(i2.value)
                    break;
            }
        }

</script>

</body>
</html>
