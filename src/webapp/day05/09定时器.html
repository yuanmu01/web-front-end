<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*开启定时器
    方法调用时写括号,作为参数进行传递时不写括号*/
    setInterval(myfn,2000);
    function myfn(){
    console.log("执行了")
    }
    /*第二种写法 通过匿名内部类*/
   let count = 0;
   let timer = setInterval(function (){
       console.log(count++);
       if (count==5)
           /*停止定时器*/
           clearInterval(timer);
    },1000)

</script>
</body>
</html>
