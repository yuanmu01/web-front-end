<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1" placeholder="请输入0-100的整数">
<input type="button" value="猜一猜" onclick="myfn()">
<div id="d1"></div>
<script>
    /*生成一个0-100之间的随机数*/
    let x = parseInt(Math.random()*101);
    let count = 0;
    function myfn(){
       count++
        if (i1.value>x){
            d1.innerText = "猜大了"

        }else if(i1.value<x){
            d1.innerText = "猜小了"

        }else{
            d1.innerText = "猜对了"+count+"猜对了"
            /*重启下一局*/
            x = parseInt(Math.random()*101);
            count =0;
        }
    }


</script>
</body>
</html>
