<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1">
<input type="button" value="按钮" onclick="myfn()">
<div id="d1">我是div</div>
<script>
    function myfn(){
        let i= document.getElementById("i1");
        let d= document.getElementById("d1");
        d.innerText = i.value;
    }
</script>
</body>
</html>
